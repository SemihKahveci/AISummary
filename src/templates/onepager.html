<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 32px;
        color: #111;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 12px 0;
      }
      h2 {
        font-size: 16px;
        margin: 14px 0 8px 0;
      }
      h3 {
        font-size: 13px;
        margin: 10px 0 6px 0;
      }
      p {
        font-size: 12px;
        line-height: 1.5;
        margin: 0 0 8px 0;
      }
      ul {
        margin: 0 0 8px 18px;
        padding: 0;
        font-size: 12px;
        line-height: 1.5;
      }
      li {
        margin: 0 0 4px 0;
      }
      .summary {
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <h1>{{title}}</h1>
    <div class="summary">{{summary}}</div>
  </body>
</html>
